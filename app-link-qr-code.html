<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        // detect if it's an Android device
        const ua = navigator.userAgent.toLowerCase()
        if (ua.indexOf('android') > -1) {
            if (location.href.indexOf('play.google.com') == -1) {
                window.location.replace('https://play.google.com/store/apps/details?id=com.tdn.olala');
            };
        } else {
            const isIPhone = (navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i))
            if (isIPhone) {
                if (location.href.indexOf('apps.apple.com') == -1) {
                    window.location.replace('https://apps.apple.com/vn/app/hellohrm/id6477359056?l=vi');
                };
            } else {
                if (location.href.indexOf('hellohrm.pages.dev') == -1) {
                    window.location.replace('https://hellohrm.pages.dev/ol');
                };
            };
        };

    </script>
</head>
<body>
</body>
</html>
