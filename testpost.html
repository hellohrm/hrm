<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Tracer_files/jquery.min.js"></script>
</head>
<body>

    <div id="myformcontainer" onclick='get()'>get</div>
    <div id="xxx" onclick='post()'>post</div>
    <div id="xxx" onclick='PUT()'>PUT</div>
    <div id="aaa" onclick='del()'>del4</div>
</body>
<script type="text/javascript">
    jQuery.support.cors = true;
    var apihost = 'https://hellohrm.cf';//'http://localhost:35418';//'http://hellohrm2020.ihostfull.com';// 'https://hellohrm.ml/';// ;//'http://hellohrm2020.ihostfull.com/public';// 'http://localhost:27911';//

    var Data = {
        "id": "4",
        "name": "Nokia",
        "color": "Black",
        "price": 1223456789
    };

    function get() {
        $.ajax({
            type: 'GET',
            url: apihost,//;+ '/products',
            crossDomain: true,
            success: function (data) {
                document.getElementById('myformcontainer').innerHTML = data;
            },
            error: function (jqXHR, textStatus, ex) {
                alert(textStatus + "," + ex + "," + jqXHR.responseText);
            },
            contentType: "text/plain",
        });
    }
    function post() {
        $.ajax({
            type: 'POST',
            url: apihost + '/add?XDEBUG_SESSION_START=13BB499D',
            data: Data,
            success: function (data) {
                document.getElementById('myformcontainer').innerHTML = data;
            },
            error: function (jqXHR, textStatus, ex) {
                alert(textStatus + "," + ex + "," + jqXHR.responseText);
            }
        });
    }
    function PUT() {
        $.ajax({
            type: 'put',
            url: apihost + '/upt/4?XDEBUG_SESSION_START=13BB499D',
            success: function (data) {
                document.getElementById('myformcontainer').innerHTML = data;
            },
            error: function (jqXHR, textStatus, ex) {
                alert(textStatus + "," + ex + "," + jqXHR.responseText);
            }
            , contentType: "text/plain",
        });
    }
    function del() {
        $.ajax({
            type: 'DELETE',
            url: apihost + '/del/4?XDEBUG_SESSION_START=13BB499D',
            success: function (data) {
                document.getElementById('myformcontainer').innerHTML = data;
            },
            error: function (jqXHR, textStatus, ex) {
                alert(textStatus + "," + ex + "," + jqXHR.responseText);
            }
            , contentType: "text/plain",
        });
    }


</script>

</html>
