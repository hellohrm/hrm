    <script type="text/javascript">
        // detect if it's an Android device
        const ua = navigator.userAgent.toLowerCase(),

            redirectToApp = function () {
                //https://www.reddit.com/r/reactjs/comments/1f34dsx/ways_to_detect_if_an_app_is_installed_or_not_from/?rdt=54364
                let fallbackLink = 'https://hrm.dnd.vn.com/download';

                // isiOS isAndroid implement by yourself
                if (isiOS() || isAndroid()) {
                    window.location = 'cutom_scheme://';

                    const androidAppStoreLink = 'https://play.google.com/store/apps/details?id=com.test.android';
                    const iosAppStoreLink = 'itms-apps://itunes.apple.com/app/my-app/idxxxxxxxx?mt=8';
                    fallbackLink = isAndroid() ? androidAppStoreLink : iosAppStoreLink;
                    // setTimeout still executes after the app is opened, so the current page will navigate to the fallback link
                    // to prevent this, I use the document.hasFocus function to check
                    setTimeout(function () {
                        // if the app is opened, the document won't be focused
                        // so if app is not installed, the document will be focused
                        if (document.hasFocus()) {
                            window.location = fallbackLink;
                        }
                    }, 1000);
                }
            };
        //
        if (ua.indexOf('android') > -1) {
            //
            window.location.replace("deeplinkintentexample://?amount=314");
            //
            //setTimeout(function () {
            //    window.location.replace("https://itunes.apple.com/app/id12345678");
            //}, 2000);
            //
            //
            setTimeout(function () {
                if (location.href.indexOf('play.google.com') == -1) {
                    document.location.href = 'https://play.google.com/store/apps/details?id=com.tdn.olala';
                };
            }, 2000);
            //
        } else {
            const isIPhone = (navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i))

            if (isIPhone) {
                //https://stackoverflow.com/questions/56528191/how-to-fix-deep-linking-in-ios-when-the-application-has-not-installed-in-the-dev
                var deeplinkUrl = 'deeplinkintentexample://';//`yourscheme://myurl?param1=x&param2=y`;
                //variable will check app installed or not
                var change = false;
                setTimeout(() => {
                    if (!change) {
                        var redirectUrl = 'https://apps.apple.com/vn/app/hellohrm/id6477359056?l=vi';
                        window.location = redirectUrl;
                    }
                }, 3000);
                //
                window.location = deeplinkUrl;
                //
                //handle event to check app installed or not
                window.onblur = function () {
                    change = true;
                };
                //
                window.onfocus = function () {
                    change = false;
                };
                //
            } else {
                if (location.href.indexOf('hellohrm.pages.dev') == -1) {
                   document.location.href ='https://hellohrm.pages.dev/ol';
                };
            };
        };
