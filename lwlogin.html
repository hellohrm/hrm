    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        .init-bg {
            background: #6666;
        }

        .ekko-lightbox-loader {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-direction: column;
            flex-direction: column;
            -ms-flex-pack: center;
            justify-content: center;
            -ms-flex-align: center;
            align-items: center;
            z-index: 999999;
        }

        #poorway {
            position: absolute;
            width: 1px;
            height: 1px;
            left: -100px;
            top: -100px;
        }

        .div_slider_exlogin {
            position: fixed;
            z-index: 99999;
            top: 0px;
            width: 100%;
            bottom: 0px;
            /* complete liquid height based on the parent's height!! */
            height: 100%;
            width: 100%;
            /* only transition on transform properties which are hardware accelerated = way better performances */
            -webkit-transition: -webkit-transform .3s ease;
            -moz-transition: -moz-transform .3s ease;
            -ms-transition: -ms-transform .3s ease;
            transition: transform .3s ease;
            background-color: #f7f7f8;
        }

        .exhi_opened {
            overflow-y: hidden;
        }

        .exhi_closed {
            overflow-y: auto;
        }

        .exhi_opened .div_slider_exlogin {
            /* visible */
            -webkit-transform: translate(0, 0%);
            -moz-transform: translate(0, 0%);
            -ms-transform: translate(0, 0%);
            transform: translate(0, 0%);
        }

        .exhi_closed .div_slider_exlogin {
            /* completely offscreen */
            -webkit-transform: translate(0, -100%);
            -moz-transform: translate(0, -100%);
            -ms-transform: translate(0, -100%);
            transform: translate(0, -100%);
        }

        .exhi_newtabshow .div_slider_exlogin {
            display: none !important;
        }


        .div_slider_exlogin > iframe {
            width: 100%;
            position: fixed;
            top: 0px;
            bottom: 0px;
            border: 0px;
            height: 100%;
            right: 0px;
            left: 0px;
        }

        #ld3 {
            position: relative;
            animation: outercontainer 4s linear infinite;
        }

            #ld3 div {
                height: 16px;
                width: 16px;
                border-radius: 50%;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }

                #ld3 div:nth-child(1) {
                    top: 20px;
                    background: #59CD90;
                    animation: ld3_div1 2s linear infinite;
                }

                #ld3 div:nth-child(2) {
                    top: -20px;
                    background: #D91E36;
                    animation: ld3_div2 2s linear infinite;
                }

                #ld3 div:nth-child(3) {
                    left: 20px;
                    background: #F39237;
                    animation: ld3_div4 2s linear infinite;
                }

                #ld3 div:nth-child(4) {
                    left: -20px;
                    background: #0072BB;
                    animation: ld3_div3 2s linear infinite;
                }

        @keyframes outercontainer {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes ld3_div1 {
            0% {
                top: 20px;
            }

            25% {
                top: 0;
            }

            50% {
                top: 20px;
            }

            75% {
                top: 0;
            }

            100% {
                top: 20px;
            }
        }

        @keyframes ld3_div2 {
            0% {
                top: -20px;
            }

            25% {
                top: 0;
            }

            50% {
                top: -20px;
            }

            75% {
                top: 0;
            }

            100% {
                top: -20px;
            }
        }

        @keyframes ld3_div3 {
            0% {
                left: -20px;
            }

            25% {
                left: 0;
            }

            50% {
                left: -20px;
            }

            75% {
                left: 0;
            }

            100% {
                left: -20px;
            }
        }

        @keyframes ld3_div4 {
            0% {
                left: 20px;
            }

            25% {
                left: 0;
            }

            50% {
                left: 20px;
            }

            75% {
                left: 0;
            }

            100% {
                left: 20px;
            }
        }
    </style>
